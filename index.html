  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Dominik Kern (IFGT)</title>    
    <style>
        /* 1. Base Styles */
        body {
            /* System fonts for speed and clean look */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
            
            /* Spacing: 20px padding on mobile so text doesn't touch the edge */
            padding: 20px;
            margin: 0;
            
            /* Font size: 18px is the sweet spot for mobile readability */
            font-size: 18px;
        }

        /* 2. Container: This keeps it from looking stretched on PC */
        .container {
            max-width: 700px;
            margin: 0 auto; /* Centers the content */
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* 3. Responsive Adjustments */
        h1 {
            line-height: 1.2;
            margin-top: 0;
        }

        img {
            max-width: 100%; /* Ensures images never overflow the screen */
            height: auto;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px; /* Less padding on very small screens */
            }
            .container {
                padding: 20px; /* Smaller "box" padding on mobile */
                box-shadow: none; /* Cleaner look for mobile */
            }
        }
    </style>
</head>
